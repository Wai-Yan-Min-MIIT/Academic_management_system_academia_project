<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Add Event</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Add Event</button>
        </form>
        <a href="{% url 'calendar' %}" class="mt-4 inline-block bg-gray-500 text-white py-2 px-4 rounded">Back to Calendar</a>
    </div>
</body>
</html>
