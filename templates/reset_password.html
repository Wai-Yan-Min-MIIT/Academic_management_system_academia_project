<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="cardcolor1">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Reset Password</h1>
        <form method="post" class="cardcolor p-8 rounded shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text">New Password:</label>
                <input type="password" name="new_password" id="new_password" class="mt-1 block w-full border bordercolor rounded-md shadow-sm" required>
            </div>
            <button type="submit" class="custombg font-bold py-2 px-4 rounded">Reset Password</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    {% if 'error' in message.tags %}
                        <li class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative my-4 mx-5">
                            <strong class="font-bold">Error!</strong>
                            <span class="block sm:inline">{{ message }}</span>
                        </li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
